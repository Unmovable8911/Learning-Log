{% extends 'learning_logs/base.html' %}

{% block title %}
    Learning Log:Add Topic
{% endblock title %}

{% block content %}
    <h3>
        <a href="{% url 'learning_logs:topics' %}">Topics</a>
        : Add Topic
    </h3>

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="topic_form">
        {% csrf_token %}
        {{form.as_p}}
        <button name="submit">Add Topic</button>
    </form>
{% endblock content %}
